<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="css/public.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
  <div id="main">
    <div class="loginD1">
        <p>欧博尼后台管理系统</p>
        <span>欢迎登录平台，祝您工作愉快</span>
    </div>
    <div class="login">
        <p>用户登录</p>
        <input type="text" id="acc" name="" value="" placeholder="用户名">
        <input type="password" id="pass" name="" value="" placeholder="密码">
        <div>
            <button id="login" type="button">登录</button>
        </div>

    </div>
    <div class="loginD2">

    </div>
  </div>
</body>
<script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

$("#acc").focus();
//登录按钮
  $("#login").click(function(){
    if ($("#acc").val().trim().length==0||$("#pass").val().trim().length==0) {
      alert("账号密码不能为空");
      return;
    }
    if ($("#acc").val().length>8||$("#pass").val().length>8) {
      alert("账号密码不可多于8位");
      return;
    }
    if ($("#acc").val()!=="admin") {
      alert("用户名错误");
      return;
    }
    else{
      if ($("#pass").val()!=="admin") {
        alert("密码错误");
        return
      }
      else{
              window.location.href="html/jcsj.html";
      }
    }
  });
  //用户名输入框回车事件
  $("#acc").keydown(function(even){
    if(event.which == 13)
    {
      $("#pass").focus();
    }
  });
  //密码输入框回车事件
  $("#pass").keydown(function(even){
    if(event.which == 13)
    {
      $("#login").click();
    }
  });


</script>
</html>
