    <script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor',{  
                //这里可以选择自己需要的工具按钮名称,此处仅选择如下五个  
               // toolbars:[['source', 'undo', 'Undo', 'Redo','bold','test']],  
                //focus时自动清空初始化时的内容  
                autoClearinitialContent:true,  
                //关闭字数统计  
                wordCount:false,  
                //关闭elementPath  
                elementPathEnabled:false,  
                //默认的编辑区域高度  
                initialFrameHeight:300  
                //更多其他参数，请参考ueditor.config.js中的配置项  
            });  
   // var ue = UE.getEditor('editor');
    UE.Editor.prototype._bkGetActionUrl=UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl=function(action){
    	if (action == 'uploadimage' ||action== 'uploadscrawl' || action == 'uploadimage') {
    		return "http://192.168.0.57:8080/observice/file/ueEditupload.do"} else if(action =='uploadvideo') {
    			return "http://192.168.0.57:8080/observice/file/UploadMedia.do"} else if(action == 'listimage'){
    				return ""} else{return this._bkGetActionUrl.call(this, action);}
    	}
    
 
    </script>
